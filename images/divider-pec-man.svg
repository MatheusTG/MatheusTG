<svg width="100%" height="24" viewBox="0 0 1200 48" xmlns="http://www.w3.org/2000/svg" opacity="0.5">
  <defs>
    <!-- Line gradient -->
    <linearGradient id="techShift" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="1200" y2="0">
      <stop offset="0%" stop-color="#22d3ee">
        <animate attributeName="stop-color" values="#22d3ee;#3b82f6;#6366f1;#7c3aed;#22d3ee" dur="12s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#22d3ee;#7c3aed;#6366f1;#3b82f6" dur="12s"
          repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Python gradient -->
    <linearGradient id="iconA" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#366a96" />
      <stop offset="1" stop-color="#3679b0" />
    </linearGradient>

    <linearGradient id="iconB" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffc836" />
      <stop offset="1" stop-color="#ffe873" />
    </linearGradient>

    <!-- Path -->
    <path id="linePath" d="M -800 12 H 2000" fill="none" />

    <!-- Pac-Man mouth -->
    <clipPath id="pacmanClip">
      <path>
        <animate attributeName="d" dur="0.18s" repeatCount="indefinite" values="
            M 0 0 L 10 -5 A 12 12 0 1 1 10 5 Z;
            M 0 0 L 14 0 A 12 12 0 1 1 14 0 Z;
            M 0 0 L 10 -5 A 12 12 0 1 1 10 5 Z
          " />
      </path>
    </clipPath>
  </defs>

  <!-- line -->
  <line x1="0" y1="12" x2="1200" y2="12" stroke="url(#techShift)" stroke-width="2" stroke-linecap="round" />

  <!-- Python -->
  <g>
    <animateMotion dur="10s" repeatCount="indefinite">
      <mpath href="#linePath" />
    </animateMotion>

    <g transform="translate(0,-62) scale(0.1)">
      <path d="M716.255 544.487c0-13.623 3.653-21.034 23.822-24.563
           13.693-2.4 31.25-2.7 47.627 0
           12.935 2.135 23.822 11.77 23.822 24.563v44.945
           c0 13.182-10.57 23.98-23.822 23.98h-47.627
           c-16.164 0-29.787 13.782-29.787 29.363v21.564h-16.376
           c-13.852 0-21.917-9.988-25.305-23.964
           -4.57-18.776-4.376-29.963 0-47.945
           3.794-15.687 15.917-23.964 29.77-23.964h65.52v-6
           h-47.645v-17.98z" fill="url(#iconA)" />

      <path d="M811.527 688.32c0 13.623-11.823 20.523-23.822 23.964
           -18.052 5.188-32.54 4.394-47.627 0
           -12.6-3.67-23.822-11.17-23.822-23.964v-44.945
           c0-12.935 10.782-23.98 23.822-23.98h47.627
           c15.864 0 29.787-13.71 29.787-29.963v-20.964h17.858
           c13.87 0 20.4 10.305 23.822 23.964
           4.764 18.97 4.976 33.157 0 47.945
           -4.817 14.364-9.97 23.964-23.822 23.964H763.9v6
           h47.627v17.98z" fill="url(#iconB)" />
    </g>
  </g>

  <!-- Pac-Man -->
  <g>
    <animateMotion dur="10s" begin="0s" repeatCount="indefinite" rotate="auto">
      <mpath href="#linePath" />
    </animateMotion>

    <circle r="12" fill="#facc15" />
    <g clip-path="url(#pacmanClip)">
      <circle r="12" fill="#0D1117" />
    </g>
  </g>
</svg>